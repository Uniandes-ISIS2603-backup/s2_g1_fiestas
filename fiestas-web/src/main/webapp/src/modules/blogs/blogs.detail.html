<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentBlogs.imagen }}"/>
                </div>
            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentBlogs.id}}</dt>
                    <hr>
                    <dd><dt class="bold">{{currentBlogs.titulo}}</dt></dd>
                    <hr>
                    <dd>{{currentBlogs.cuerpo}}</dd>
                    <hr>
                    <dt class="bold">Likes</dt>
                    <dd>{{algo ? algo : currentBlogs.likes}}</dd>
                    <hr>
                    <dt class="bold">Evento</dt>
                    <dd id="{{$index}}-name"><a ui-sref="eventoDetail({eventoId: currentBlogs.evento.id})">{{currentBlogs.evento.nombre}}</a></dd>
                    <hr>
                    <dt class="bold">Organizado por</dt>
                    <dd id="{{$index}}-name"><a ui-sref="clienteDetail({clienteId: currentBlogs.cliente.id})">{{currentBlogs.cliente.nombre}}</a></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
