<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary" >
            <div class="panel-heading"><label><h3><b>Lista de blogs</b></h3></label></div>
            <div class="panel-body">
                <div class="row">
                <div ng-repeat="blogs in blogsRecords">
                <h3 Id="{{$index}}-Id">    
                <a ui-sref="blogsDetail({blogsId: blogs.id})"><b>{{blogs.titulo}}</b></a><br>
                {{blogs.cuerpo}}
                </h3> 
                    <id="{{$index}}-actions">

                        <a class="btn btn-default btn-sm" ng-if="isAuthenticated() && (currentRol ==='Cliente' || currentRol ==='Admin')" ui-sref="blogsUpdate({blogsId: blogs.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ng-if="isAuthenticated() && (currentRol ==='Cliente' || currentRol ==='Admin')" ui-sref="blogsDelete({blogsId: blogs.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        <a class="btn btn-info btn-sm"  ng-if="isAuthenticated() && (currentRol ==='Cliente' || currentRol ==='Admin')" ng-click="addLike(blogs.id)" ><span class="glyphicon glyphicon-thumbs-up"></span> Like</a>

                    <hr>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
    <a class="btn btn-info" ng-if="isAuthenticated() && (currentRol ==='Cliente' || currentRol ==='Admin')" ui-sref="blogsCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo blog</a>
    </div>
</div>
