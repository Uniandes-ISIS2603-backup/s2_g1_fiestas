<div class="container-fluid">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Título</th>
                    <th scope="col">Likes</th>
                    <th scope="col">Evento</th>
                    <th scope="col">Cliente</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blogs in blogsRecords">
                    <td Id="{{$index}}-id">
                        <a ui-sref="blogsDetail({blogsId: blogs.id})">{{blogs.id}}</a>
                    </td>          
                    <td id="{{$index}}-Título">{{blogs.titulo}}</td>
                    <td id="{{$index}}-Likes">{{blogs.likes}}</td>
                    <td id="{{$index}}-Evento">{{blogs.evento.nombre}}</td>
                    <td id="{{$index}}-Cliente">{{blogs.cliente.nombre}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
