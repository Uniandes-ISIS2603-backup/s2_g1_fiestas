<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                <img class="img-responsive" ng-src="{{currentProducto.imagen}}"/>
                </div>
            </div>
            <div class="col-md-6">
                <dl>     
                    <dt>{{currentProducto.nombre}}</dt>
                    <hr>
                    <dt>Descripcion</dt>
                    <dd>{{currentProducto.descripcion}}</dd>
                    <hr>
                    <dt>Incluidos</dt>
                    <dd>{{currentProducto.incluidos}}</dd>
                    <hr>
                    <dt>Personal</dt>
                    <dd>{{currentProducto.personal}}</dd>
                    <hr>
                    <dt>Precio</dt>
                    <dd>{{currentProducto.precio}}</dd>
                </dl>
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"> <a ui-sref="valoracionesList({productoId: currentProducto.id})">Valoraciones</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
