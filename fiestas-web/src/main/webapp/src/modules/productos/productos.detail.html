<div class="container-fluid">
<div class="row">
    <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentProducto.imagen}}"/>
                </div>
            </div>
    <div class="col-md-6">
        <dl>
            <dt>{{currentProducto.ID}}</dt>
            <hr>
            <dt class="bold">Descripcion</dt>
            <dd>{{currentProducto.descripcion}}</dd>
            <hr>
            <dt class="bold">Incluye</dt>
            <dd>{{currentProducto.incluidos}}</dd>
            <hr>
            <dt class="bold">Personal</dt>
            <dd>{{currentProducto.personal}}</dd>
            <hr>
            <dt class="bold">Precio</dt>
            <dd>{{currentProducto.precio}}</dd>
            <hr>
        </dl>
    </div>
</div>
</div>
