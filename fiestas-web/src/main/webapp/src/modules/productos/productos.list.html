<div class="container-fluid" style="padding-top: 20px">
    <div class="panel-group">
        <div class ="panel panel-primary">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="productosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear Producto</a>
            </div>
        </div>
            
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat="producto in productosRecords">
                    <td id="{{$index}}-id">{{producto.ID}}</td>
                    <td id="{{$index}}-name">
                        <a ui-sref="productosDetail({productoId: producto.ID, proveedorId: proveedorId })">{{producto.descripcion}}</a>
                    </td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="productoUpdate({productoId: producto.ID , proveedorId: proveedorId})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="productoDelete({productoId: producto.ID , proveedorId: proveedorId})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
