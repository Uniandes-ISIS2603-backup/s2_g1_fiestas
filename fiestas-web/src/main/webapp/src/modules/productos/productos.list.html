<div class="container-fluid" style="padding-top: 20px">
    <div class="panel-group">
        <div class ="panel panel-primary">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="productosCreate({productoId: producto.ID, proveedorId: proveedorId })"><span class="glyphicon glyphicon-plus-sign"></span> Crear Producto</a>
            </div>
        </div>
            
        <div class ="container-fluid">
            <div class="row">
                <div class ="col-md-4" ng-repeat="producto in productosRecords">
                    <div class = "col-md-12" >
                        <a ui-sref="productosDetail({proveedorId: proveedorId, productoId : producto.ID})"><img src ="{{producto.imagen}}" alt ="{{producto.descripcion}}" class ="pull-left" style ="width:100%"></a>
                        <div class="caption">
                        <p>{{producto.descripcion}}</p>
                        <a class="btn btn-default btn-sm" ui-sref="productoUpdate({proveedorId: proveedorId, productoId: producto.ID})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="productoDelete({productoId: producto.ID , proveedorId: proveedorId})"><span class="glyphicon glyphicon-trash"></span></a>
                        </div>
                    </div>    
                 </div>
             </div>
            </div>
        </div>
    </div>
</div>
