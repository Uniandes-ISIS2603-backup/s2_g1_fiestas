<div class="container-fluid" style="padding-top: 20px">
    <div class="panel-group">
        <div class ="panel panel-primary">
        <div class ="container-fluid">
            <div class="row">
                <div class ="col-md-4" ng-repeat="producto in productosRecords">
                    <div class = "col-md-12" >
                        <a ui-sref="productosAll({productoId : producto.ID})"><img src ="{{producto.imagen}}" alt ="{{producto.descripcion}}" class ="pull-left" style ="width:100%"></a>
                        <div class="caption">
                        <p>{{producto.descripcion}}</p>
                        </div>
                    </div>    
                 </div>
             </div>
            </div>
        </div>
    </div>
</div>
