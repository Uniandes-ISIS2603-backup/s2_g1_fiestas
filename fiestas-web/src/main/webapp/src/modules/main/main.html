<div class="container-fluid">
    <div class="row"ng-controller="mainCtrl" id="slides_control">
        <div>
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img style="align-self: center; width: 100%" ng-src="{{slide.image}}" >
                    <div class="carousel-caption">
                        <h4>{{slide.title}}</h4>
                        <h5>{{slide.text}}</h5>
                    </div>
                </slide>
            </carousel>
        </div>

        <div  class="row">
            <p> Fiestas </p>
        </div>
    </div> 
</div>
