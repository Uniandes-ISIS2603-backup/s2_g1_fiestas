<div class="container-fluid">
    <div class="row"ng-controller="mainCtrl" id="slides_control">
        <div>
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img style="align-self: center; width: 100%" ng-src="{{slide.image}}" >
                    <div class="carousel-caption" style = "font-family: Roboto">
                        <h3>{{slide.title}}</h3>
                        <h4>{{slide.text}}</h4>
                    </div>
                </slide>
            </carousel>
        </div>

  
    </div> 
</div>
