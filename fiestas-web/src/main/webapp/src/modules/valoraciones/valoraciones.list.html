<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2" ng-repeat="valoracion in valoracionesRecords">
                <td id="{{$index}}-calificacion"><a ui-sref="valoracionDetail({valoracionId: valoracion.id})">{{valoracion.calificacion}}</a></td>
                <td id="{{$index}}-comentario"><a ui-sref="valoracionDetail({valoracionId: valoracion.id})">{{valoracion.comentario}}</a></td>
        </div>
    </div>
</div>
