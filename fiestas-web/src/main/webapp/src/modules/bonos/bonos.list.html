<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2" ng-repeat="bono in bonosRecords">
            <div class="thumbnail">
                <a ui-sref="bonosDetail({bonosId: bonos.id})">          
                    <div class="caption text-center">{{bonos.name}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
