<div class="container-fluid">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="bonosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo bono</a>
        </div>
    </div>
    <div class="panel-group">
        <div class="panel panel-primary" >
            <div class="panel-heading"><label>Lista de bonos</label></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table thead-dark">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Descuento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="bonos in bonosRecords">
                                <td Id="{{$index}}-Id">
                                    <a ui-sref="bonosDetail({bonosId: bonos.id})">{{bonos.id}}</a>
                                </td>          
                                <td id="{{$index}}-codigo">{{bonos.codigo}}</td>
                                <td id="{{$index}}-descuento">{{bonos.descuento}}</td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="bonosUpdate({bonosId: bonos.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="bonosDelete({bonosId: bonos.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
