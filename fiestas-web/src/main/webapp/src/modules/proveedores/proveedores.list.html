<div class="container-fluid">
    <div class="col-md-9">
         <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="proveedoresCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo proveedor</a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proveedor in proveedoresRecords">
                    <td id="{{$index}}-id">{{proveedor.id}}</td>
                    <td id="{{$index}}-name"><a ui-sref="proveedorDetail({proveedorId: proveedor.id})">{{proveedor.nombre}}</a></td>
                    <td id="{{$index}}-actions">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="proveedorUpdate({proveedorId: proveedor.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a id="{{$index}}-delete" class="btn btn-danger btn-sm" ui-sref="proveedorDelete({proveedorId: proveedor.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
