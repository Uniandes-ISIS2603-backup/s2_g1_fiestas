<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createProveedor">Creando nuevo proveedor</label>
                <label ng-if="edit" id="editProveedor">Editando proveedor</label></div>
            <div class="panel-body">
                <form name="proveedor">
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorImagen" class="col-sm-3">Imagen de perfil:</label>
                            <input id="proveedorImagen" required ng-model="data.imagen" class="col-sm-6" placeholder="URL imagen"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorNombre" class="col-sm-3">Nombre:</label>
                            <input id="proveedorNombre" required ng-model="data.nombre" class="col-sm-6" placeholder="Nombre del proveedor"//>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorContrasena" class="col-sm-3">Contraseña:</label>
                            <input id="proveedorContrasena" type ="password" required ng-model="data.contrasena" class="col-sm-6" placeholder="Contraseña del proveedor"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorCorreo" class="col-sm-3">Correo:</label>
                            <input id="proveedorCorreo" required ng-model="data.correo" class="col-sm-6" placeholder="E-mail existente del proveedor"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorDireccion" class="col-sm-3">Dirección:</label>
                            <input id="proveedorDireccion" required ng-model="data.direccion" class="col-sm-6" placeholder="Dirección del proveedor"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorDocumento" class="col-sm-3">Documento:</label>
                            <input id="proveedorDocumento" required ng-model="data.documento" class="col-sm-6" placeholder="Documento del proveedor"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label ng-if="!edit" for="proveedorLogin" class="col-sm-3">Login:</label>
                            <input ng-if="!edit" id="proveedorLogin" required ng-model="data.login" class="col-sm-6" placeholder="Login del proveedor (no puede cambiarse después)">
                            <label ng-if="edit" for="proveedorLogin" class="col-sm-3">Login:</label>
                            <input ng-if="edit" id="proveedorLogin" required ng-model="data.login" class="col-sm-6" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorTelefono" class="col-sm-3">Teléfono:</label>
                            <input id="proveedorTelefono" required ng-model="data.telefono" class="col-sm-6" placeholder="Teléfono del proveedor"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="proveedorPenalizado" class="col-sm-3">Penalizado:</label>
                            <input id="proveedorPenalizado" type="checkbox" ng-model="data.penalizado" class="col-sm-6"/>
                        </div>
                    </div>                

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!proveedor.$valid">

                            <div class="alert alert-warning" >
                                <strong>¡Advertencia!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-if="!edit" ng-show="proveedor.$valid" ng-click="createProveedor()" value="Crear" class="btn btn-success"/>
                            <input ng-if="edit" ng-show="proveedor.$valid" ng-click="updateProveedor()" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="proveedoresList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>   
</div>
