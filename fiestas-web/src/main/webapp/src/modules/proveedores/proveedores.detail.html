<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentSport.image}}"/>
                </div>
            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentCliente.nombre}}</dt>                 
                
                    <hr>
                    <dt>Contraseña</dt>
                    <dd>{{currentCliente.contraseña}}</dd>

                    <hr>
                    <dt>Correp</dt>
                    <dd>{{currentCliente.correo}}</dd>

                    <hr>
                    <dt>Dirección</dt>
                    <dd>{{currentCliente.direccion}}</dd>

                    <hr>
                    <dt>Documento</dt>
                    <dd>{{currentCliente.documento}}</dd>

                    <hr>
                    <dt>Login</dt>
                    <dd>{{currentCliente.login}}</dd>

                    <hr>
                    <dt>Telefono</dt>
                    <dd>{{currentCliente.telefono}}</dd>
                    
                    <hr>
                    <dt>Penalizado</dt>
                    <dd>{{currentCliente.penalizado}}</dd>
                </dl>
            </div>
        </div>

    </div>
</div>
