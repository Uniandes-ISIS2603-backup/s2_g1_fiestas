<div class="container-fluid">
    <div class="col-md-4">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="clientesCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new cliente</a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clientesRecords">
                    <td id="{{$index}}-id">{{cliente.id}}</td>
                    <td id="{{$index}}-name"><a ui-sref="clienteDetail({clienteId: cliente.id})">{{cliente.nombre}}</a></td>
                    <td id="{{$index}}-actions">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="clienteUpdate({clienteId: cliente.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a id="{{$index}}-delete" class="btn btn-danger btn-sm" ui-sref="clienteDelete({clienteId: cliente.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
