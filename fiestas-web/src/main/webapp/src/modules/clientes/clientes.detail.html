<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                <img class="img-responsive" ng-src="{{currentCliente.imagen}}"/>
                </div>
            </div>
            <div class="col-md-6">
                <dl>     
                    <dt>{{currentCliente.nombre}}</dt>                 
                
                    <hr>
                    <dt>Contraseña</dt>
                    <dd>{{currentCliente.contrasena}}</dd>

                    <hr>
                    <dt>Correo</dt>
                    <dd>{{currentCliente.correo}}</dd>

                    <hr>
                    <dt>Dirección</dt>
                    <dd>{{currentCliente.direccion}}</dd>

                    <hr>
                    <dt>Documento</dt>
                    <dd>{{currentCliente.documento}}</dd>

                    <hr>
                    <dt>Login</dt>
                    <dd>{{currentCliente.login}}</dd>

                    <hr>
                    <dt>Telefono</dt>
                    <dd>{{currentCliente.telefono}}</dd>
                </dl>
            </div>
        </div>

    </div>
</div>
