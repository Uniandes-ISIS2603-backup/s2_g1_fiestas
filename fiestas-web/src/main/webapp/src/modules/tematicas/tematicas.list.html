<div class="container-fluid" style="padding-top: 20px">
    <div class="panel-group">
        <div class ="panel panel-primary">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="tematicasCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear Tem√°tica</a>
                    </div>
                </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat="tematica in tematicasRecords">
                    <td id="{{$index}}-ID">{{tematica.ID}}</td>
                    <td id="{{$index}}-descripcion">
                        <a ui-sref="tematicasDetail({tematicaID: tematica.ID})">{{tematica.descripcion}}</a>
                    </td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="tematicaUpdate({tematicaID: tematica.ID})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="tematicaDelete({tematicaID: tematica.ID})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
