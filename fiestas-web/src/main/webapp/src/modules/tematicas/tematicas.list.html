<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat="tematica in tematicasRecords">
                    <td id="{{$index}}-ID">{{tematica.ID}}</td>
                    <td id="{{$index}}-descripcion">
                        <a ui-sref="tematicasDetail({tematicaID: tematica.ID})">{{tematica.descripcion}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
