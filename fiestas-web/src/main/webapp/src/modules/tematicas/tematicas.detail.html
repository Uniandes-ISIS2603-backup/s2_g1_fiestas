<div class="container-fluid">
<div class="row">
    <div class="col-md-3">
        <dl>
            <dt>{{currentTematica.ID}}</dt>
            <hr>
            <dt class="bold">Descripcion</dt>
            <dd>{{currentTematica.descripcion}}</dd>
            <hr>
            <dt class="bold">Servicios</dt>
            <ul ng-repeat="servicio in currentTematica.servicios">
                <a ui-sref="servicioDetail({servicioId: servicio.id})">{{servicio.name}}</a>
            </ul>
        </dl>
    </div>
</div>
</div>
