<div class="container-fluid" style="padding-top: 20px">
    <div  class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor">Crear un nuevo Tematica</label>
                <label ng-if="edit" id="editAuthor">Editar Tematica</label></div>
            <div class="panel-body">
                <form name="tematica">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tematicaName" class="col-sm-2">Nombre:</label>
                            <input id="tematicaName" required ng-model="data.nombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tematicaDescripcion" class="col-sm-2">Descripcion:</label>
                            <input id="tematicaDescripcion" required ng-model="data.descripcion" class="col-sm-6"/>
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!tematica.$valid">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-if="!edit"  ng-show="tematica.$valid" ng-click="createTematica()" value="Save" class="btn btn-success"/>
                            <input ng-if="edit"  ng-show="tematica.$valid" ng-click="updateTematica()" value="Update" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="tematicasList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
