<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentEvento.nombre}}</dt>
                    <hr>
                    <dt class="bold">Descripcion</dt>
                    <dd>{{currentEvento.descripcion}}</dd>
                    <hr>
                    <dt class="bold">Celebrado</dt>
                    <dd>{{currentEvento.celebrado}}</dd>
                    <hr>
                    <dt class="bold">Num. Invitador</dt>
                    <dd>{{currentEvento.invitados}}</dd>
                    <hr>
                    <dt class="bold">Lugar</dt>
                    <dd>{{currentEvento.lugar}}</dd>
                    <hr>
                    <dt class="bold">Cliente</dt>
                    <dd>{{currentEvento.cliente.nombre}}</dd>  

                    <hr>
                    <dt class="bold">Tematica</dt>
                    <dd>{{currentEvento.tematica.descripcion}}</dd>                      
                </dl>
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"> <a ui-sref="pagosList({eventoId: currentEvento.id})">Pagos</a></li>
                </ul>
            </div>

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-9">
                    <div ui-view="childrenView"></div>
                </div>
            </div>
        </div>
    </div>
</div>
