<!DOCTYPE html>
<form name="evento">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="eventosName" class="col-sm-2">Nombre:</label>
                            <input id="eventoName" required ng-model="data.name" class="col-sm-6"/>
                        </div>
                    </div>
                        <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="eventosDate" class="col-sm-2">Fecha Evento:</label>
                            <input type="date" id="eventoDate" placeholder="DD/MM/YYYY" required ng-model="data.birthDate" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="eventosDescripcion" class="col-sm-2">Nombre:</label>
                            <input id="eventoName" required ng-model="data.name" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!evento.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="editorial.$valid" ng-click="createEvento()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="eventosList">Cancel</a>
                        </div>
                    </div>
</form>
