<div class="container-fluid">
    <div class="row">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="eventosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear Evento</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="evento in eventosRecords">
                        <td id="{{$index}}-id">{{evento.id}}</td>
                        <td id="{{$index}}-name">
                            <a ui-sref="eventoDetail({eventoId: evento.id})">{{evento.nombre}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
