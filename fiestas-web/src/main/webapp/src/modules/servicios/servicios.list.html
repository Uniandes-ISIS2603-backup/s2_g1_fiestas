<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2" ng-repeat="servicio in serviciosRecords">
                <td id="{{$index}}-name"><a ui-sref="servicioDetail({servicioId: servicio.id})">{{servicio.name}}</a></td>
                <td id="{{$index}}-descripcion"><a ui-sref="servicioDetail({servicioId: servicio.id})">{{servicio.descripcion}}</a></td>
                <td id="{{$index}}-tipo"><a ui-sref="servicioDetail({servicioId: servicio.id})">{{servicio.tipo}}</a></td>
        </div>
    </div>
</div>
