<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    
            </thead>
            <tbody>
                <tr ng-repeat="servicio in serviciosRecords">
                    <td id="{{$index}}-id">{{servicio.id}}</td>
                    <td id="{{$index}}-name"><a ui-sref="servicioDetail({servicioId: servicio.id})">{{servicio.nombre}}</a></td>
                </tr>
               
                    
                
            </tbody>
        </table>
        <body>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <a class="btn btn-info" ui-sref="servicioCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear Servicio</a>
                        </div>
                    </div>
        </body>
    </div>
</div>
