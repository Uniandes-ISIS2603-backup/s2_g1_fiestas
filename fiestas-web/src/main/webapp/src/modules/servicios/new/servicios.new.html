<div class="container-fluid" style="padding-top: 20px">
    <div  class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createServicio">Crear un nuevo servicio</label>
                <label ng-if="edit" id="editServicio">Editar Servicio</label></div>
            <div class="panel-body">
                <form name="servicio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioName" class="col-sm-0">Nombre</label>
                            <br>
                            <input id="servicioName" required ng-model="data.nombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioDescripcion" class="col-sm-0">Descripcion      </label>
                            <br>
                            <textarea id="servicioDescripcion" required ng-model="data.descripcion" class="col-sm-6"/></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioTipo" class="col-sm-0">Tipo</label>
                            <br>
                            <input id="servicioTipo" required ng-model="data.tipo" class="col-sm-6"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!servicio.$valid">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-if="!edit"  ng-show="servicio.$valid" ng-click="createServicio()" value="Save" class="btn btn-success"/>
                            <input ng-if="edit"  ng-show="servicio.$valid" ng-click="updateServicio()" value="Update" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="serviciosList">Cancel</a>
                        </div>
                    </div>
                    
                    
                    
                    
                </form>
            </div>
        </div>
    </div>
</div>
