<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb"></div>
                <dl>     
                    <dt>{{currentServicio.nombre}}</dt>                 
                
                    <hr>
                    <dt>Descripcion</dt>
                    <dd>{{currentServicio.descripcion}}</dd>

                    <hr>
                    <dt>Tipo</dt>
                    <dd>{{currentServicio.tipo}}</dd>
                </dl>
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"> <a ui-sref="productosList({servicioId: currentServicio.id})">Productos</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
