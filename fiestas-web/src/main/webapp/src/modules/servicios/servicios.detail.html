<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb"></div>
                <dl>     
                    <h2><dt>{{currentServicio.nombre}}</dt></h2>                 
                
                    <hr>
                    <h3><dt>Descripcion</dt></h3>
                    <dd>{{currentServicio.descripcion}}</dd>

                    
                    <h3><dt>Tipo</dt></h3>
                    <dd>{{currentServicio.tipo}}</dd>
                </dl>
                
                <ul class="nav nav-pills">
                        <li role="presentation" class="active"> <a  ui-sref="productosList({servicioId: currentServicio.id})">Productos</a></li>
                    </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
