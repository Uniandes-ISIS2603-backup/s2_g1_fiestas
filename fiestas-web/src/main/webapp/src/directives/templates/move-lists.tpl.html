<div class="col-md-12">
    <div class="col-md-12 text-center">
        <fieldset>
        <legend>Productos</legend>
        </fieldset>    
    </div>
    <div class="col-md-5">
        <fieldset>
            <legend>Seleccionados</legend>
            <select class="form-control" multiple ng-options="rc.descripcion for rc in selected track by rc.ID" ng-model="selectedMarked"></select>
        </fieldset>
    </div>
    <div class="col-md-2">
        <button class="form-control btn btn-default" ng-click="$ctrl.removeAll()">&gt;&gt;</button>
        <button class="form-control btn btn-default" ng-click="$ctrl.removeSome()">&gt;</button>
        <button class="form-control btn btn-default" ng-click="$ctrl.addSome()">&lt;</button>
        <button class="form-control btn btn-default" ng-click="$ctrl.addAll()">&lt;&lt;</button>
    </div>
    <div class="col-md-5">
        <fieldset>
            <legend>Disponibles</legend>
            <select class="form-control" multiple ng-options="rc.descripcion for rc in available track by rc.ID" ng-model="availableMarked"></select>
        </fieldset>
    </div>
</div>
