                    </ul>

                        <li ng-if="currentRol ==='Proveedor'" > <a ui-sref="proveedorDetail({proveedorId: currentToken})">Hola, {{currentUser}}</a></li>

                </div>

                                <li class="nav navbar-nav" style="font-family: Fjalla One; font-size: 20px"><a ui-sref="bonosList">Bonos</a>   </li>                   
                                <li class="nav navbar-nav" style="font-family: Fjalla One; font-size: 20px"><a ui-sref="productosAll">Productos</a> </li>                   
                                <li class="nav navbar-nav" style="font-family: Fjalla One; font-size: 20px"><a ui-sref="tematicasList">Temáticas</a></li>                                                             
                            </ul>
